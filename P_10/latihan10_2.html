<!DOCTYPE html>
<html>
  <body>
    <h3>Creating a JavaScript Object</h3>
    <p id="demo"></p>
    <script>
      var person = {
        firstName: "Ikhwan",
        lastName: "Alidae",
        age: 19,
        eyeColor: "blue",
      };
      document.getElementById("demo").innerHTML =
        person.firstName + " is " + person.age + " years old.";
    </script>
  </body>
</html>
