<!DOCTYPE html>
<html>
<body>
    <h3>Array nama binatang dan nama sayuran</h3>
    <p id="demo"></p>
    <script>
        var binatang = ["Gajah", "Ayam", "Sapi", "Banteng", "Kuda", "Kucing"];
        var sayuran = ["Bayam", "Wortel", "Brokoli", "Kangkung", "Kubis"];
        var text = "Binatang\t: " + binatang.join(", ") + "<br>Sayuran\t: " + sayuran.join(", ");
       
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
