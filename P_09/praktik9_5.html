<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h2>JavaScript Variable dan Tipe Data</h2>
    <p>Belajar JavaScript variable dan tipe data</p>
    <p id="demo"></p>
    <script>
        var x = 5;
        var y = "STMIK AKAKOM";

        document.getElementById("demo").innerHTML = 
        "ini adalah isi dari variabel x dengan tipe data number : " + x + 
        " dan ini adalah isi dari variabel y dengan tipe data string : " + y;
    </script>
</body>
</html>
