<!DOCTYPE html>
<html>
<head>
    <script>
        function myfunction(){
            document.getElementById("demo").innerHTML = "Paragraf berubah.";
        }
    </script>
</head>
<body>
    <h2>JavaScript</h2>
    <p id="demo">Sebuah Paragraf</p>
    <button type="button" onclick="myfunction()">Klik saya</button>
</body>
</html>
