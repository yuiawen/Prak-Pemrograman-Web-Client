<!DOCTYPE html>
<html>
<head>
    <title>Form Pendaftaran Mahasiswa Baru</title>
    <link rel="stylesheet" href="latihan11.css">
</head>
<body>
    <div class="container">
        <h2>Form Pendaftaran Mahasiswa Baru</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" required>
            </div>

            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <input type="text" id="alamat" required>
            </div>

            <div class="form-group">
                <label for="ttl">Tempat, Tanggal Lahir:</label>
                <input type="text" id="ttl" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="telepon">No Telepon:</label>
                <input type="tel" id="telepon" required>
            </div>

            <div class="form-group">
                <label for="jenisKelamin">Jenis Kelamin:</label>
                <select id="jenisKelamin" required>
                    <option value="">-- Pilih Jenis Kelamin --</option>
                    <option value="laki-laki">Laki-laki</option>
                    <option value="perempuan">Perempuan</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Daftar">
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            var nama = document.getElementById("nama").value;
            var alamat = document.getElementById("alamat").value;
            var ttl = document.getElementById("ttl").value;
            var email = document.getElementById("email").value;
            var telepon = document.getElementById("telepon").value;
            var jenisKelamin = document.getElementById("jenisKelamin").value;

            if (nama == "" || alamat == "" || ttl == "" || email == "" || telepon == "" || jenisKelamin == "") {
                alert("Harap lengkapi semua field!");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
